    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

<body>
  <div class="navbar">
    <h2><i class="fas fa-code"></i> DevConnector</h2>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li>
        |
        <a href=""><i class="fas fa-user"></i> Dashboard</a>
      </li>
      <li>
        <a href="login.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <h1 class="h1-add-profile">Add An Experience</h1>
    <p class="p-2"><i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that you have attended</p>
    <small>* = required field</small>
    <form action="">
      <div class="form-group">
        <input type="text" name="school" placeholder="*School or Bootcamp" id="" required>
      </div>
      <div class="form-group">
        <input type="text" name="degree" placeholder="*Degree or Certificate" id="" required>
      </div>
      <div class="form-group">
        <input type="text" name="study" placeholder="Field Of Study" id="">
      </div>
      <div class="form-group">
        <h5>From Date</h5>
        <input type="date" name="from-date">
      </div>
      <p><input type="checkbox" name="current" value="" /> Current School or Bootcamp</p>
      <div class="form-group">
        <h5>To Date</h5>
        <input type="date" name="to-date">
      </div>
      <div class="form-group">
       <textarea name="job-desc" id="" rows="5" cols="30" placeholder="Program Description"></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
      <a href="dashboard.html" class="btn btn-light btn-go-back">Go Back</a>
      <div class="footer-add-exp">

      </div>
    </form>
  </div>

</body>
