<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The Developer Connector</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2><i class="fas fa-code"></i> DevConnector</h2>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <div class="container">
          <h1 class="h1-signUp">Sign Up</h1>
          <p class="icon-signIn"><i class="fas fa-user-alt"></i> Create Your Account</p>
         <form class="form" action="">
             <div class="form-group">
                 <input type="text" placeholder="Name" name="name" required>
             </div>
             <div class="form-group">
                <input type="email" placeholder="Email Address" name="email" required>
                <small>This site uses Gravatar so if you want a profile image, use a Gravatar email
                </small>
             </div>
             <div class="form-group">
                <input type="password" placeholder="Password" name="password" minlength="6" >
             </div>
             <div class="form-group">
                <input type="password" placeholder="Confirm Password" name="password2" minlength="6">
             </div>
             <input type="submit" class="btn btn-primary" value="Register"> 
         </form>
         <p class="p-1">Already have an account <a href="login.html">Sign In</a>
        
    </div>
</body>
</html>
